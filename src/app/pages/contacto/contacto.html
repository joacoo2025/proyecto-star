<div class="contact-container">
  <h2>Contáctanos</h2>

  <div class="form-card">
    <form>
      <div class="row">
        <div class="col">
          <label>Nombre</label>
          <input type="text" placeholder="Ingrese su nombre">
        </div>
        <div class="col">
          <label>Apellido</label>
          <input type="text" placeholder="Ingrese su apellido">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Gmail</label>
          <input type="email" placeholder="Ingrese su correo">
        </div>
        <div class="col">
          <label>N° de Teléfono</label>
          <input type="tel" placeholder="Ingrese su teléfono">
        </div>
      </div>

      <div class="consulta-section">
        <label>Escriba su consulta aquí:</label><br>
        <textarea rows="6" placeholder="Escriba aquí"></textarea>
      </div>

      <div class="btn-container">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
