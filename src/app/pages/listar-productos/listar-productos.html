<h2>Productos</h2>

<a routerLink="/productos/crear" class="btn btn-primary mb-3">Crear Producto</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categor√≠a</th>
      <th>Precio</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of productos">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.categoria }}</td>
      <td>{{ p.precio }}</td>
      <td><img [src]="'http://localhost/api_proyecto/public/img/' + p.imagen" width="70"></td>

      <td>
        <a [routerLink]="['/productos/editar', p.id]" class="btn btn-warning btn-sm">Editar</a>
        <button (click)="eliminar(p.id)" class="btn btn-danger btn-sm">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
